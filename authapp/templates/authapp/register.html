{% extends 'authapp/base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input name="username" type="username" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input name="first_name" type="firs_name" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Фамилия</label>
        </div>
        <div class="form-floating mb-3">
            <input name="last_name" type="last_name" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password1" type="password" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input name="password2" type="password" class="form-control" placeholder="Password">
            <label for="floatingPassword">Confirm password</label>
        </div>
        <div class="form-floating mt-3">
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </div>
    </form>

{% endblock %}
