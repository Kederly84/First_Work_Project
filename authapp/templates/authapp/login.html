{% extends 'authapp/base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Username or Email address</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mt-3">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        <div class="form-floating mt-3">
            <a class="nav-link px-3 fs-5" href="{% url 'authapp:register' %}">Зарегистрироваться</a>
        </div>
    </form>

{% endblock %}
